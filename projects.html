<script>
	function preload_image(url){
		var img = new Image();
		img.src = url;
	}

	function change_to_gif(dom_object){
		l = dom_object.src.split(".");
		l.pop();
		dom_object.src = l.reduce((a, b) => a + "." + b) + ".gif";
	}

	function change_to_png(dom_object){
		l = dom_object.src.split(".");
		l.pop();
		dom_object.src = l.reduce((a, b) => a + "." + b) + ".png";
	}

	preload_image("media/qr.png");
	preload_image("media/scrambling.png");
	preload_image("media/scrambling.gif");
	preload_image("media/A1Emu.png");
	preload_image("media/A1Emu.gif");
	preload_image("media/sudoku.png");
	preload_image("media/sudoku.gif");
	preload_image("media/maze.png");
	preload_image("media/maze.gif");
	preload_image("media/mcc.png");
	preload_image("media/mcc.gif");
	preload_image("media/hex_edit.png");
	preload_image("media/hex_edit.gif");
</script>
